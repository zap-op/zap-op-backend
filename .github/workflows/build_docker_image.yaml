name: Build and Push Docker image with latest source code

on:
    push:
        branchs:
            - main
    workflow_dispatch:

jobs:
    build_docker_image:
        if: (github.event_name == 'workflow_dispatch') || contains(github.event.head_commit.message, '[build_docker_image]')

        name: Build and Push Docker image
        runs-on: ubuntu-latest

        steps:
            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v2

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Checkout latest source
                uses: actions/checkout@v3
                with:
                    submodules: recursive

            -   name: Login to Dockerhub
                uses: docker/login-action@v2
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_PASSWORD }}

            -   name: Build and Push
                uses: docker/build-push-action@v3
                with:
                    platforms: linux/amd64,linux/arm64/v8
                    push: true
                    tags: thanhqng1510/zap-op-backend:${{ github.ref_name }}